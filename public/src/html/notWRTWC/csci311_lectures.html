<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 500px;
  width: 500px;
  background-color: red;
  rotate: 60deg;
  font-size: 50px;
}
</style>
</head>
<body>

<h3>Rotate property</h3>
<div>Hello</div>
<div style="background-color: green">Goodbye</div>
<div style="background-color: blue">You again?</div>
<br>
<p>Rotates div element 30 degrees clockwise around z-axis.</p>
<p>Try to change rotate value to -30 degrees and see what happens.</p>

</body>
</html>
